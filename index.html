<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="card-container">

      <section class="result-container">
        <h1 class="result-heading">Your Result</h1>
        <div class="circle">
          <p class="result-marks">76</p>
          <p class="result-total-marks">of 100</p>
        </div>
        <div>
          <p class="result-grade">Great</p>
          <p class="result-comparison">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>

      <section class="summary-container">
        <h2 class="summary-heading">Summary</h2>

        <div class="summary-breakdown">
          <div class="reaction summary-item">
            <div class="reaction-icon-heading summary-item-heading-icon">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
            </div>
            <div>
              <p class="marks"><span>80 </span> / 100</p>
            </div>
          </div>

          <div class="memory summary-item">
            <div class="memory-icon-heading summary-item-heading-icon">
              <img src="./assets/images/icon-memory.svg" alt="memory icon">
              <p>Memory</p>
            </div>
            <div>
              <p class="marks"><span>92 </span> / 100</p>
            </div>
          </div>

          <div class="verbal summary-item">
            <div class="verbal-icon-heading summary-item-heading-icon">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
              <p>Verbal</p>
            </div>
            <div>
              <p class="marks"><span>61 </span> / 100</p>
            </div>
          </div>

          <div class="visual summary-item">
            <div class="visual-icon-heading summary-item-heading-icon">
              <img src="./assets/images/icon-visual.svg" alt="visual icon">
              <p>Visual</p>
            </div>
            <div>
              <p class="marks"><span>72 </span> / 100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/fa7eh">Fatehbir Singh</a>.
  </div>
</body>

</html>
